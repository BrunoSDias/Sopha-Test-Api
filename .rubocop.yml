AllCops:
  TargetRubyVersion: 2.7.1
  Include:
    - 'app/controllers/**/*'
    - 'app/helpers/**/*'
    - 'app/inputs/**/*'
    - 'app/jobs/**/*'
    - 'app/mailers/**/*'
    - 'app/policies/**/*'
    - 'app/services/**/*'
    - 'config/initializers/*'
    - 'config/environments/*'
    - 'db/**/*'
    - 'lib/tasks/**/*'
    - 'spec/**/*'
    - 'Gemfile'
  Exclude:
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - '**/.keep'
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'railties/test/fixtures/tmp/**/*'
    - 'actionmailbox/test/dummy/**/*'
    - 'actiontext/test/dummy/**/*'
    - '**/node_modules/**/*'
    - 'db/schema.rb'
    - 'spec/fixtures/**/*'
    - 'bin/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

MethodLength:
  Max: 35

Metrics/ParameterLists:
  Enabled: false

Metrics/BlockLength:
  Max: 35
  IgnoredMethods: ['describe', 'context', 'it', 'factory']

Metrics/AbcSize:
  Max: 40

Style/Documentation:
  Enabled: false